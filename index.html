<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Meal Planning System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üç¥ Meal Planner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Recipes</a></li>
          <li class="nav-item"><a class="nav-link" href="pantry.html">Pantry</a></li>
          <li class="nav-item"><a class="nav-link" href="recommendations.html">Recommendations</a></li>
          <li class="nav-item"><a class="nav-link" href="ingredients.html">Ingredients</a></li>
          <li class="nav-item"><a class="nav-link" href="groceries.html">Groceries</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="text-center mb-4">üçΩÔ∏è Dynamic Meal Planning System</h1>
    <div class="card shadow p-4 mb-5">
      <h4 class="mb-3">Add New Recipe</h4>
      <form id="addRecipeForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Recipe Name</label>
          <input type="text" name="recipe_name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Cooking Time (mins)</label>
          <input type="number" name="cooking_time" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Calories</label>
          <input type="number" step="0.1" name="calories" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Protein (g)</label>
          <input type="number" step="0.1" name="protein" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Carbs (g)</label>
          <input type="number" step="0.1" name="carbs" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Fats (g)</label>
          <input type="number" step="0.1" name="fats" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Instructions</label>
          <textarea name="instructions" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">Add Recipe</button>
        </div>
      </form>
    </div>
    <div>
      <h4>üìã Available Recipes</h4>
      <button class="btn btn-primary mb-3" onclick="loadRecipes()">Load Recipes</button>
      <ul id="recipeList" class="list-group"></ul>
    </div>
  </div>

  <script>
    document.getElementById('addRecipeForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      try {
        const res = await fetch('/recipes', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(await res.text() || res.status);
        alert('Recipe added!');
        loadRecipes();
        e.target.reset();
      } catch (err) {
        console.error('Add Recipe error:', err);
        alert('Error adding recipe: ' + err.message);
      }
    });

    async function loadRecipes() {
      try {
        const res = await fetch('/recipes');
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        const list = document.getElementById('recipeList');
        list.innerHTML = '';
        data.forEach(recipe => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <div>
              <strong>${recipe.recipe_name}</strong>
              <span class="text-muted">(${recipe.cooking_time} mins)</span><br>
              <small>${recipe.instructions||'No instructions'}</small>
            </div>
            <button class="btn btn-danger btn-sm" onclick="deleteRecipe(${recipe.recipe_id})">
              <i class="bi bi-trash"></i>
            </button>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Load Recipes error:', err);
        alert('Error loading recipes: ' + err.message);
      }
    }

    async function deleteRecipe(id) {
      if (!confirm('Delete this recipe?')) return;
      try {
        const res = await fetch(`/recipes/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error(res.status);
        loadRecipes();
      } catch (err) {
        console.error('Delete Recipe error:', err);
        alert('Error deleting recipe');
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
